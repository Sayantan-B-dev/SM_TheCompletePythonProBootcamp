<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rating</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Rating</h1>

        <p><strong>{{ book.title }}</strong> by {{ book.author }}</p>
        <p>Current rating: <strong>{{ book.rating }}/10</strong></p>

        <form method="POST">
            <div class="form-group">
                <label for="rating">New Rating (0-10)</label>
                <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" value="{{ book.rating }}" required>
            </div>

            <button type="submit" class="btn">Update Rating</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
