{% extends "base.html" %}

{% block title %}Server Error - FlaskBlog{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container text-center">
        <h1 data-aos="fade-up">500</h1>
        <h2 class="mb-4" data-aos="fade-up" data-aos-delay="100">Internal Server Error</h2>
        <p class="lead mb-5" data-aos="fade-up" data-aos-delay="200">Something went wrong on our end. Please try again later.</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg rounded-pill px-5" data-aos="fade-up" data-aos-delay="300">
            <i class="fas fa-home me-2"></i>Back to Home
        </a>
    </div>
</div>
{% endblock %}
